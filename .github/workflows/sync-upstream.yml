name: Sync Upstream Code Only

on:
  workflow_dispatch:      # 手动触发
  schedule:               
    - cron: "0 3 * * *"  # 每天 3 点 UTC 时间

permissions:
  contents: write         # 只允许修改代码文件，不涉及 workflow

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ 添加 upstream 并抓取更新
      - name: Add upstream
        run: |
          git remote add upstream https://github.com/LibreSpark/LibreTV.git || echo "Upstream exists"
          git fetch upstream

      # 3️⃣ 配置 Git 提交者身份
      - name: Set Git identity
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      # 4️⃣ 合并 upstream 代码，只同步代码文件，排除 workflow 文件
      - name: Merge upstream excluding workflows
        run: |
          git checkout main
          # 从 upstream 取所有文件，但排除 workflow 文件
          git checkout upstream/main -- $(git ls-tree -r upstream/main --name-only | grep -v '^.github/workflows/')
          # 提交更新（如果有变动）
          git add .
          git diff-index --quiet HEAD || git commit -m "🔄 Sync code from upstream"

      # 5️⃣ 推送到 fork 仓库
      - name: Push changes
        run: git push origin main
