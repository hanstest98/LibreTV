jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout ä»“åº“
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ æ·»åŠ  upstream å¹¶æŠ“å–æ›´æ–°
      - name: Add upstream
        run: |
          git remote add upstream https://github.com/LibreSpark/LibreTV.git || echo "Upstream exists"
          git fetch upstream

      # 3ï¸âƒ£ é…ç½® Git æäº¤è€…èº«ä»½
      - name: Set Git identity
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      # 4ï¸âƒ£ åˆå¹¶ upstream ä»£ç ï¼ŒåªåŒæ­¥ä»£ç æ–‡ä»¶ï¼Œæ’é™¤ workflow æ–‡ä»¶
      - name: Merge upstream excluding workflows
        run: |
          git checkout main
          # ä» upstream å–æ‰€æœ‰æ–‡ä»¶ï¼Œä½†æ’é™¤ workflow æ–‡ä»¶
          git checkout upstream/main -- $(git ls-tree -r upstream/main --name-only | grep -v '^.github/workflows/')
          # æäº¤æ›´æ–°ï¼ˆå¦‚æœæœ‰å˜åŠ¨ï¼‰
          git add .
          git diff-index --quiet HEAD || git commit -m "ğŸ”„ Sync code from upstream"

