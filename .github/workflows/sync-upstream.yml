name: Sync Upstream

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:  # âœ… é¡¶å±‚
  contents: write
  workflows: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/LibreSpark/LibreTV.git || echo "Upstream exists"
          git fetch upstream

      - name: Merge upstream
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "ðŸ”„ Sync from upstream"

      - name: Push changes
        run: git push origin main
